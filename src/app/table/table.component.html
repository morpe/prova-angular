<div>
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Anno</th>
            <th>Lavoro</th>
            <th>Cosa desidera</th>
        </tr>
        <tr *ngFor="let human of humans">
            <td>{{human.nome}}</td>
            <td>{{human.anno}}</td>
            <td>{{human.lavoro}}</td>
            <td>{{human.fobie}}</td>

        </tr>
    </table>
</div>
